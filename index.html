<body>
    <site-header></site-header>
    
    <div class="container">
        <!-- ... 现有内容 ... -->
        
        <div id="sitemapInfo">
            <a href="/sitemap.xml">站点地图</a>
            (<span id="urlCount">加载中...</span>)
        </div>
    </div>

    <script>
    async function getUrlCount() {
        try {
            const response = await fetch('/sitemap.xml');
            const text = await response.text();
            const urlCount = (text.match(/<url>/g) || []).length;
            document.getElementById('urlCount').textContent = `${urlCount}个网址`;
        } catch (error) {
            document.getElementById('urlCount').textContent = '加载失败';
        }
    }

    document.addEventListener('DOMContentLoaded', getUrlCount);
    </script>
</body>
