<!DOCTYPE html>
<html>
<head>
    <title>Random PDF Links</title>
</head>
<body>
    <div id="links"></div>

    <script>
        async function getRandomLinks() {
            try {
                // 从 D1 数据库获取随机 1000 条记录
                const response = await fetch('/api/random-links');
                const data = await response.json();
                
                // 显示链接
                const linksDiv = document.getElementById('links');
                data.forEach(id => {
                    const link = document.createElement('a');
                    link.href = `https://liberpdf.top/${id}`;
                    link.textContent = `liberpdf.top/${id}`;
                    link.target = '_blank';
                    
                    const lineBreak = document.createElement('br');
                    linksDiv.appendChild(link);
                    linksDiv.appendChild(lineBreak);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 页面加载时获取链接
        getRandomLinks();
    </script>
</body>
</html>
